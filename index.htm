<html>


	<head>
	 	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	    <meta charset="utf-8">
		<title>ypw viewer</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>


	<body>
		<div id=sql>
			<b><p class=sqlname>SELECT</p></b>
			<input type=checkbox value='ID' name='select' checked>ID
			<input type=checkbox value='WORD' name='select'>WORD<br>

			<b><p class=sqlname>FROM</p></b>
			<input type=radio value='ID' name='from' checked>TWITTER
			<input type=radio value='ID' name='from' checked>EDGE<br>			

			<b><p class=sqlname>WHERE</p></b>
			<input type=radio value='ID' name='where' checked onchange="BRQCheck()">BRQ<br>
			<textarea id=brqtext class=wheretext placeholder="35.56, 128.12, 39.11, 111.14, Obama"></textarea><br>	
			<input type=radio value='ID' name='where' onchange="BKQCheck()">BKQ<br>
			<textarea id=bkqtext class=wheretext placeholder="35.56, 128.12, Obama"></textarea><br>	
			<input type=radio value='ID' name='where' onchange="KNNCheck()">KNN<br>
			<textarea id=knntext class=wheretext placeholder="35.56, 128.12, Obama"></textarea><br>	

			<button id=send onclick='send()'>SEND</button>
		</div>

	 	<div id="map"></div>

	 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	 	<script src="js/initmap.js"></script>
	 	<script src="js/index.js"></script>
	 	<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
	    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTDuJrPmhO00RQAOo5JmEXS2bBaGl9d2U&callback=initMap"></script>

	</body>


</html>
